<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Gestión de Tareas</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestión de Tareas</h1>
        <div class="card p-4 shadow">
            <form id="task-form" class="mb-4">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="task-name">Nombre de la tarea</label>
                        <input type="text" id="task-name" class="form-control" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="start-date">Fecha de inicio</label>
                        <input type="date" id="start-date" class="form-control" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="end-date">Fecha limite</label>
                        <input type="date" id="end-date" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="responsible">Responsable de la tarea</label>
                    <input type="text" id="responsible" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Agregar Tarea</button>
            </form>
            <ul id="task-list" class="list-group"></ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
